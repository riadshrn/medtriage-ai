services:
  # ============================================
  # SERVICE MLFLOW (Tracking & Registry)
  # ============================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: redflag-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./mlartifacts:/mlflow/mlartifacts
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow/mlruns/mlflow.db
      --default-artifact-root /mlflow/mlartifacts
    networks:
      - redflag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # SERVICE API (Backend - Cerveau)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: redflag-api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow
    networks:
      - redflag-network

  # ============================================
  # SERVICE UI (Frontend - Visage)
  # ============================================
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: redflag-ui
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
    # CORRECTION ICI : On nettoie les commentaires
    env_file:
      - .env
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - redflag-network

networks:
  redflag-network:
    driver: bridge