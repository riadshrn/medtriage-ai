services:
  # ============================================
  # SERVICE API (Backend - Cerveau)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: redflag-api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./data:/app/data
    # CORRECTION ICI : On ajoute le .env proprement pour l'API
    env_file:
      - .env
    networks:
      - redflag-network

  # ============================================
  # SERVICE UI (Frontend - Visage)
  # ============================================
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: redflag-ui
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
    # CORRECTION ICI : On nettoie les commentaires
    env_file:
      - .env
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - redflag-network

networks:
  redflag-network:
    driver: bridge