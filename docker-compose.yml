version: '3.8'

services:
  # ============================================
  # MLFLOW (Tracking & Registry)
  # ============================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: medtriage-mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/mlflow
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
    networks:
      - medtriage-network

  # ============================================
  # BACKEND (FastAPI)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: medtriage-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/api:/app/api
      - ./backend/models:/app/models
      - ./backend/data:/app/data
    env_file:
      - .env
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow
    networks:
      - medtriage-network

  # ============================================
  # FRONTEND (Streamlit)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    container_name: medtriage-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - medtriage-network

volumes:
  mlflow-data:
    name: medtriage-mlflow-data

networks:
  medtriage-network:
    driver: bridge
