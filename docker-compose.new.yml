# RedFlag-AI - Docker Compose (Architecture séparée API + UI)
# Pour le déploiement sur Hugging Face Spaces ou autre

services:
  # ============================================
  # API Backend - FastAPI
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: redflag-api
    ports:
      - "8000:8000"
    volumes:
      # Persistance des données
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./data/feedback.db
      - MLFLOW_TRACKING_URI=sqlite:///./data/mlflow.db
      - ML_MODEL_PATH=models/trained/triage_model.json
      - ML_PREPROCESSOR_PATH=models/trained/preprocessor.pkl
      - VECTOR_STORE_PATH=data/vector_store/medical_kb.pkl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - redflag-network

  # ============================================
  # UI Frontend - Streamlit
  # ============================================
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: redflag-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - redflag-network

  # ============================================
  # Service d'initialisation (optionnel)
  # ============================================
  init:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: redflag-init
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./docs:/app/docs:ro
      - ./scripts:/app/scripts:ro
    environment:
      - PYTHONPATH=/app
    command: >
      bash -c "
        echo '============================================' &&
        echo 'RedFlag-AI - Initialisation' &&
        echo '============================================' &&

        # Vérification/génération du dataset
        if [ ! -f /app/data/raw/patients_synthetic.csv ]; then
          echo '[1/3] Generation du dataset...' &&
          python scripts/generate_dataset.py --n_samples 1000 --output data/raw/patients_synthetic.csv
        else
          echo '[1/3] Dataset existe deja.'
        fi &&

        # Vérification/entraînement du modèle ML
        if [ ! -f /app/models/trained/triage_model.json ]; then
          echo '[2/3] Entrainement du modele ML...' &&
          python scripts/train_model.py --data data/raw/patients_synthetic.csv --output models/trained
        else
          echo '[2/3] Modele ML existe deja.'
        fi &&

        # Vérification/construction du vector store
        if [ ! -f /app/data/vector_store/medical_kb.faiss ]; then
          echo '[3/3] Construction de la base de connaissances...' &&
          python scripts/build_knowledge_base.py --input docs/medical_knowledge.md --output data/vector_store/medical_kb
        else
          echo '[3/3] Base de connaissances existe deja.'
        fi &&

        # Initialiser la base SQLite
        python -c 'from src.api.core.database import init_db; init_db()' &&

        echo '============================================' &&
        echo 'Initialisation terminee!' &&
        echo '============================================'
      "
    profiles:
      - init
    networks:
      - redflag-network

  # ============================================
  # MLflow UI (optionnel, pour le dev)
  # ============================================
  mlflow:
    image: python:3.11-slim
    container_name: redflag-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    working_dir: /app
    command: >
      bash -c "
        pip install mlflow &&
        mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///data/mlflow.db
      "
    profiles:
      - mlflow
    networks:
      - redflag-network

networks:
  redflag-network:
    driver: bridge
